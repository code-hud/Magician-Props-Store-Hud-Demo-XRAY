services:
  postgres:
    image: postgres:15-alpine
    container_name: magician-props-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: magician_props_store
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c max_connections=500
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  cloudwatch-agent:
    image: amazon/cloudwatch-agent:latest
    container_name: cloudwatch-agent
    volumes:
      - ./docker/cloudwatch-agent/config.json:/etc/cwagentconfig/config.json
    ports:
      - "2000:2000/udp"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: magician-props-api
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: magician_props_store
      DB_USER: postgres
      DB_PASSWORD: postgres
      # Application
      PORT: 3001
      SERVICE_NAME: magician-props-api-py
      LOG_LEVEL: info
      # External services
      CHECKOUT_SERVICE_URL: https://red-art-630d.omer-b78.workers.dev
      # AWS X-Ray
      XRAY_DAEMON_ADDRESS: cloudwatch-agent:2000
      AWS_XRAY_DAEMON_ADDRESS: cloudwatch-agent:2000
      # Hud SDK
      HUD_API_KEY: ${HUD_API_KEY}
      GIT_COMMIT_HASH: ${GIT_COMMIT_HASH}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      cloudwatch-agent:
        condition: service_started
    volumes:
      - ./backend/app:/app/app
      - ./backend/start.sh:/app/start.sh
    command: bash start.sh
    # logging:
    #   driver: awslogs
    #   options:
    #     awslogs-group: /ec2/magician-props/backend
    #     awslogs-region: eu-west-1
    #     awslogs-create-group: "true"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: magician-props-web
    environment:
      PORT: 3000
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  load-tester:
    build:
      context: ./docker/load-tester
      dockerfile: Dockerfile
    container_name: magician-props-load-tester
    environment:
      API_URL: http://backend:3001
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
