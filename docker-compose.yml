services:
  postgres:
    image: postgres:15-alpine
    container_name: magician-props-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: magician_props_store
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  checkout:
    build:
      context: ./docker/checkout
      dockerfile: Dockerfile
    container_name: magician-props-checkout
    environment:
      PORT: 3002
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  xray-daemon:
    image: amazon/aws-xray-daemon:3.x
    container_name: xray-daemon
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    ports:
      - "2000:2000/udp"
    command: --local-mode

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: magician-props-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/magician_props_store
      PORT: 3001
      CHECKOUT_SERVICE_URL: http://checkout:3002
      HUD_API_KEY: ${HUD_API_KEY}
      XRAY_DAEMON_ADDRESS: xray-daemon:2000
      AWS_XRAY_DAEMON_ADDRESS: xray-daemon:2000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      checkout:
        condition: service_healthy
      xray-daemon:
        condition: service_started
    volumes:
      - ./backend/src:/app/src
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: magician-props-web
    environment:
      PORT: 3000
      REACT_APP_API_URL: ${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  load-tester:
    build:
      context: ./docker/load-tester
      dockerfile: Dockerfile
    container_name: magician-props-load-tester
    environment:
      API_URL: http://backend:3001
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  postgres_data:
